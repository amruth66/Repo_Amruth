<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel botrder bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username') " class="text-danger">*Username is Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input formControlName="password" type="password" placeholder="Password">    
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is Required</small>
                            <div class="form-inline f mt-5">
                                <a id="forget" class="font-weight-bold">Forget Password ?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-5 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't Have Account ? <a id="forget" routerLink="/signup">Signup</a></div>
                        </form>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
