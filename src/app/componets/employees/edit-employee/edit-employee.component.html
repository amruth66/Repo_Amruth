<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>

    <div class="row">
        <div clss="col-6">
            <form #form="ngForm">

              <!-- <divs="form-outli clasne w-25 mb-3" >
                <label for="name" class="form-label">Name</label>
                <input type="text" 
                class="form-control"
                 id="name"
                 name="name"

              </div>
              <small *ngIf="addEmployeeForm.controls['name'].dirty && addEmployeeForm.hasError('required','name') " class="text-danger">*Name is Required</small> -->


              <div class="form-outline w-25 mb-3" >
                    <label for="name" class="form-label">Name</label>
                    <input type="text" 
                    class="form-control"
                     id="name"
                     name="name"
                     [(ngModel)]="employeeDetails.name">
                </div>

                <div class="form-outline w-25 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                    class="form-control"
                     id="email"
                     name="email"
                     [(ngModel)]="employeeDetails.email">
                 </div>

                <div class="form-outline w-25 mb-3" >
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number"
                     class="form-control" 
                     id="phone"
                     name="phone"
                     [(ngModel)]="employeeDetails.phone">
                  </div>

                  <div class="form-outline w-25 mb-3" >
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" 
                    class="form-control"
                     id="salary"
                     name="salary"
                     [(ngModel)]="employeeDetails.salary">
                  </div>
                  <!-- <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" 
                    class="form-control"
                     id="department"
                     name="department"
                     [(ngModel)]="employeeDetails.department">
                  </div> -->
                  <div class="form-outline w-25 mb-3" >
                    <label for="department" class="form-label">Department</label>
                    <select id="department" class="form-control" name="department" [(ngModel)]="employeeDetails.department">
                      <option selected>Choose...</option>
                      <option>Product Manager</option>
                      <option>Senior Software Engineer</option>
                      <option>Intern Software Engineer</option>
                      <option>Server Enginner</option>
                      <option>Data Engineer</option>
                    </select>
                  </div>
                <button type="button" class="btn btn-primary mr-5"  (click)="updateEmployee(employeeDetails.id)">Edit</button>
                <!-- <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Delete</button>  -->
            </form>
        </div>
    </div>  
</div>
